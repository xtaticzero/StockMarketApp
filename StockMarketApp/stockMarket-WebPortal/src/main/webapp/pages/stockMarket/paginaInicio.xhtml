<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" >
    <html>
        <h:head>
            <h:outputStylesheet library="css/" name="styleStockMarket.css"/> 
            <style>
                .item1 { grid-area: header; }
                .item2 { grid-area: menu; }
                .item3 { grid-area: main; }
                .item4 { grid-area: right; }
                .item5 { grid-area: footer; }

                .grid-container {
                    display: grid;
                    grid-template-areas:
                        'header header header header header header'
                        'menu main main main right right'
                        'menu footer footer footer footer footer';
                    grid-gap: 10px;
                    background-color: #2196F3;
                    padding: 10px;
                }
                .grid-container > div {
                    background-color: rgba(255, 255, 255, 0.8);
                    text-align: center;
                    padding: 20px 0;
                    font-size: 30px;
                }
            </style>
            <script type="text/javascript" charset="utf-8">
                $(function () {
                    //$.fn.loopedSlider.defaults.addPagination = false;
                    //$.fn.loopedSlider.defaults.containerClick = false;
                    //$('#loopedSlider').loopedSlider();
                });
            </script>
        </h:head>
        <h:body>
            <ui:include src="../background.xhtml"/>
            <ui:include src="menuHeader.xhtml"/>
            <div id="panelCentral" 
                 style="position: absolute;
                 top: 75px;
                 height: 200px;
                 /*                 border: 3px solid #73AD21;*/
                 align-content: center;
                 width: 100%;
                 margin-left:auto;
                 margin-right:auto;">
                <h:form>
                    <p:panel styleClass="panel-principal">
                        <h:panelGrid border="0">
                            <div style="align-content: center;width: 100%;">
                                <h:panelGroup>
                                    <embed src="https://www.vector.com.mx/vector/" style="width: 1100px;height: 750px"/>
                                </h:panelGroup> 
                            </div>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </div>
        </h:body>
    </html>
</f:view>
