<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" >
    <html>
        <h:head>
        </h:head>
        <h:body>
            <ui:include src="../background.xhtml"/>
            <ui:include src="menuHeder.xhtml"/>
            <div id="panelCentral" 
                 style="position: absolute;
                 top: 75px;
                 height: 200px;
                 /*                 border: 3px solid #73AD21;*/
                 align-content: center;
                 width: 1533.0px;
                 margin-left:auto;
                 margin-right:auto;">

                <h:form>
                    <p:growl id="msgs" showDetail="true" autoUpdate="true"/>



                    <h:panelGrid columns="3">
                        <p:accordionPanel style="width: 1529.0px;">
                            <p:tab title="VECTOR Cotizaciones">
                                <div style="text-align: center;">
                                    <p:dataTable id="cellEditingTable" var="cotizacion" value="#{cotizacionesMB.cotizacionBO.lstCotizacionesDiarias}"  
                                                 filteredValue="#{cotizacionesMB.filteredCotizaciones}" 
                                                 paginator="true" rows="11" paginatorPosition="bottom"  
                                                 editable="true"
                                                 style="width: 700px">  
                                        <f:facet name="header">  
                                            Vector - Casa de Bolsa 
                                        </f:facet>

                                        <p:ajax event="rowEdit" listener="#{cotizacionesMB.onRowEdit}" />
                                        <p:ajax event="rowEditCancel" listener="#{cotizacionesMB.onRowCancel}" />

                                        <p:column headerText="ID" style="width:32px">
                                            <div style="text-align: right;">
                                                <h:outputText value="#{cotizacion.cotizacionId}" />
                                            </div>                                            
                                        </p:column>

                                        <p:column headerText="EMISORA" filterBy="#{cotizacion.emisora.nombre}">
                                            <h:outputText value="#{cotizacion.emisora.nombre}" />
                                        </p:column>

                                        <p:column headerText="COSTO UNITARIO" filterBy="#{cotizacion.costoAlDia}">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <div style="text-align: right;">
                                                        <h:outputText value="#{cotizacion.costoAlDia}">
                                                            <f:convertNumber pattern="$ #,##0.00" />
                                                        </h:outputText>
                                                    </div>
                                                </f:facet>
                                                <f:facet name="input"><p:inputText id="modelInput" value="#{cotizacion.costoAlDia}" style="width:100%"/></f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column headerText="FECHA" style="width:230px">
                                            <div style="text-align: center;">
                                                <h:outputText value="#{cotizacion.diaCotizacion}">
                                                    <f:convertDateTime pattern="EEEE dd/MMMM/yyyy HH:mm:ss" type="date" timeZone="America/Mexico_City"/>
                                                </h:outputText>
                                            </div>
                                        </p:column>

                                        <p:column style="width:32px">
                                            <p:rowEditor />
                                        </p:column>

                                    </p:dataTable>
                                </div>
                            </p:tab>

                            <p:tab title="Tasa de Porcentaje Anual">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:dataTable var="car" value="#{cotizacionesMB.lstCotizacionDTO}" rows="10"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15" style="width: 500px">
                                        <p:column headerText="Id" style="width: 30px;">
                                            <div style="text-align: right;">
                                                <h:outputText value="#{car.id}" /> 
                                            </div>
                                        </p:column>
                                        <p:column headerText="Fecha">
                                            <div style="text-align: center;">
                                                <h:outputText value="#{car.fecha}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:outputText>
                                            </div>
                                        </p:column>

                                        <p:column headerText="Costo">
                                            <div style="text-align: right;">
                                                <h:outputText value="#{car.importe}">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputText>
                                            </div>                                            
                                        </p:column>

                                        <p:column headerText="Porcentaje">
                                            <div style="text-align: right;">
                                                <h:outputText value="#{car.costoAdquisicion}" style="text-decoration: red; background-color:red; background-image:none;" rendered="#{car.isRed}">
                                                    <f:convertNumber type="percent" />
                                                </h:outputText>
                                                <h:outputText value="#{car.costoAdquisicion}" style="text-decoration: black;" rendered="#{!car.isRed}">
                                                    <f:convertNumber type="percent" />
                                                </h:outputText>
                                            </div>
                                        </p:column>
                                    </p:dataTable>    
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Cotizaciones">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:dataTable var="car" value="#{cotizacionesMB.lstCotizacionAcciones}" rows="10"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,20,50" style="width: 1000px">
                                        <p:column headerText="Id" style="width: 30px;">
                                            <div style="text-align: right;">
                                                <h:outputText value="#{car.id}" /> 
                                            </div>
                                        </p:column>
                                        <p:column headerText="Dia de la semana">
                                            <div style="text-align: center;">
                                                <h:outputText value="#{car.fecha}">
                                                    <f:convertDateTime pattern="EEEE" />
                                                </h:outputText>
                                            </div>
                                        </p:column>
                                        <p:column headerText="Fecha">
                                            <div style="text-align: center;">
                                                <h:outputText value="#{car.fecha}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:outputText>
                                            </div>
                                        </p:column>

                                        <p:column headerText="Costo">
                                            <div style="text-align: right;">
                                                <h:outputText value="#{car.importe}">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputText>
                                            </div>                                            
                                        </p:column>

                                        <p:column headerText="Porcentaje">
                                            <div style="text-align: right;">
                                                <h:outputText value="#{car.costoAdquisicion}" style="text-decoration: red; background-color:red; background-image:none;" rendered="#{car.isRed}">
                                                    <f:convertNumber type="percent" />
                                                </h:outputText>
                                                <h:outputText value="#{car.costoAdquisicion}" style="text-decoration: black;" rendered="#{!car.isRed}">
                                                    <f:convertNumber type="percent" />
                                                </h:outputText>
                                            </div>
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGrid>
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:dataTable var="car" value="#{cotizacionesMB.lstCotizacionAcciones}" rows="10"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,20,50" style="width: 1000px">
                                        <p:column headerText="ALFA">
                                            <div style="text-align: right;">
                                                <h:outputText value="#{car.importe}">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputText>
                                            </div>                                            
                                        </p:column>
                                        <p:column headerText="AMX">
                                            <div style="text-align: right;">
                                                <h:outputText value="#{car.costoAdquisicion}">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputText>
                                            </div>                                            
                                        </p:column>
                                        <p:column headerText="BIMBO">
                                            <div style="text-align: right;">
                                                <h:outputText value="#{car.costoAdquisicion}">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputText>
                                            </div>                                            
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGrid>
                            </p:tab>
                        </p:accordionPanel>
                    </h:panelGrid>
                </h:form>
            </div>
        </h:body>
    </html>
</f:view>
