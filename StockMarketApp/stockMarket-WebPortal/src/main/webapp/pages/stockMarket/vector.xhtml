<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="estilo.css"  />
    </h:head>

    <h:body>
        <h:form>
            <h:form enctype="multipart/form-data">

                <p:fileUpload fileUploadListener="#{uploadDataMB.upload}"
                              dragDropSupport="false" auto="true"
                              mode="advanced" update="display" sizeLimit="10000000"
                              allowTypes="/(\.|\/)(xls|xlsx)$/" label="Examinar ..."/>

                <p:growl id="display" showDetail="true" />
            </h:form>
        </h:form>
    </h:body>
</html>
