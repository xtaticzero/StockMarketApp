<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <style type="text/css">
            .ui-growl-image-info ~ .ui-growl-message, .ui-growl-item, .ui-growl-item-container{
                border: #e4e4e4;    
                background: #e4e4e4;
                color:#0073ea;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <h:form enctype="multipart/form-data">

                <p:fileUpload fileUploadListener="#{uploadDataMB.upload}"
                              dragDropSupport="false" auto="true"
                              mode="advanced" update="display" sizeLimit="10000000"
                              allowTypes="/(\.|\/)(xls|xlsx)$/" label="Examinar ..."/>

                <p:growl id="display" showDetail="true" life="99999" />
            </h:form>
        </h:form>
    </h:body>
</html>
