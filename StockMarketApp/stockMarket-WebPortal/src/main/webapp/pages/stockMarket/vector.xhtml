<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <style type="text/css">
            .ui-growl-image-info ~ .ui-growl-message, .ui-growl-item, .ui-growl-item-container{
                border: #e4e4e4;    
                background: #e4e4e4;
                color:#0073ea;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <h:form enctype="multipart/form-data">

                <p:growl id="display" showDetail="true"/>
                <p:fileUpload fileUploadListener="#{uploadDataMB.upload}"
                              dragDropSupport="false" auto="true"
                              mode="advanced" update="display" sizeLimit="10000000"
                              allowTypes="/(\.|\/)(xls|xlsx)$/" label="Examinar ..."/>
                <br/>
                <p:dataTable var="v" value="#{uploadDataMB.vector}">
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="2" headerText="Fecha" />
                            <p:column colspan="3" headerText="Compra" />
                            <p:column colspan="2" headerText="Venta" />
                            <p:column colspan="2" headerText="Precio" />
                        </p:row>
                        <p:row>
                            <p:column headerText="Concepto" />
                            <p:column headerText="Titulos" />
                            <p:column headerText="Acciones" />
                            <p:column headerText="Titulo" />
                            <p:column headerText="Acciones" />
                            <p:column headerText="Bruto" />
                            <p:column headerText="Neto" />
                        </p:row>
                    </p:columnGroup>
                    <p:column>
                        <h:outputText value="#{v.fecha}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{v.concepto}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{v.titulos}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{v.acciones}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{v.titulosVenta}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{v.accionesVenta}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{v.bruto}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{v.neto}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:form>
    </h:body>
</html>
